<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header class="flex space-between align-center">
        <h1 class="logo">Meme Generator</h1>
        <label class="btn-nav" onclick="toggleMenu() ">
            <i class="fas fa-bars"></i>

        </label>
        <nav class="nav">
            <ul class="clean-list flex space-around">
                <li>Gallery</li>
                <li>About</li>
                <li>Get in touch</li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <form action="/action_page.php" method="get">
            <input list="browsers" name="browser" onchange="onTagCliked(this.value)">
            <datalist id="browsers">

            </datalist>
            <!-- <input type="submit"> -->
        </form>
        <!-- <select class="input-option" onchange="onTagCliked(this.value)">


        </select> -->


        <input type="file" name="image" onchange="onFileInputChange(event)">
        <div class="gallery">
        </div>
        <div class="tags">
            <ul class="keywords clean-list flex flex-wrap space-around">

            </ul>

        </div>
    </main>
    <div class="about">

    </div>
    <div class="contact">

    </div>
    <footer>

    </footer>

    <div class="editor hidden">
        <div>
            <button class="btn btn-back" onclick="closeModal()">Go back</button>
        </div>
        <canvas id="meme-canvas" width="500" height="500" onmousedown="canvasMouseDown(event)" onmouseup="canvasMouseUp(event)"></canvas>
        <div class="tools">

            <button class="btn add-line-btn" onclick="onAddLine()">add line</button>
            <div class="done-btns">
                <button class="btn btn-download" href="#" onclick="downloadImg(this)" download="my-meme.jpg">download</button>
                <button class="btn btn-share">share</button>
            </div>
        </div>
    </div>

    <script src="lib/jscolor-2.0.5/jscolor.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/memes-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
